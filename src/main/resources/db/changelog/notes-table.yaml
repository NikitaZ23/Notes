databaseChangeLog:
  - changeSet:
      id: 0
      author: Nikita.Zachvatov
      failOnError: true
      comment: "Create table notes"
      changes:
        - createSequence:
            sequenceName: hibernate_sequence_nt
            incrementBy: 1
            cycle: false
            cacheSize: 1
            minValue: 1
            startValue: 1
        - createTable:
            tableName: notes
            columns:
              - column:
                  name: uuid
                  type: UUID
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
              - column:
                  name: header
                  type: varchar(50)
              - column:
                  name: text
                  type: varchar(500)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: datetime
              - column:
                  name: modified
                  type: datetime
        - addPrimaryKey:
            columnNames: id
            tableName: notes
        - createIndex:
            clustered: true
            columns:
              - column:
                  descending: true
                  name: uuid
            indexName: idx_uuid_notes
            schemaName: public
            tableName: notes
            unique: true
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: notes
            constraintName: FK_User_Note
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: users