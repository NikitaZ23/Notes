databaseChangeLog:
  - changeSet:
      id: 0
      author: Nikita.Zachvatov
      failOnError: true
      comment: "Create table users"
      changes:
        - createSequence:
            sequenceName: hibernate_sequence_us
            incrementBy: 1
            cycle: false
            cacheSize: 1
            minValue: 1
            startValue: 1
  - changeSet:
      id: 1
      author: Nikita.Zachvatov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: uuid
                  type: UUID
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
              - column:
                  name: login
                  type: varchar(50)
              - column:
                  name: user_name
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar(50)
              - column:
                  name: id_role
                  type: varchar(50)
              - column:
                  name: created
                  type: datetime
              - column:
                  name: modified
                  type: datetime
        - addPrimaryKey:
            columnNames: id
            tableName: users
        - createIndex:
            clustered: true
            columns:
              - column:
                  descending: true
                  name: uuid
            indexName: idx_uuid
            schemaName: public
            tableName: users
            unique: true
        - addUniqueConstraint:
            columnNames: login
            constraintName: login_should_be_unique
            tableName: users